<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RychardMods - The Ultimate Modding Experience</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: #00ff00;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 0;
            transition: background-color 0.5s ease;
        }

        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 30px;
            background: #00ff00;
            color: black;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .menu:hover {
            transform: rotate(180deg);
        }

        header {
            font-size: 42px;
            font-weight: bold;
            text-shadow: 0 0 15px #00ff00, 0 0 20px #00ff00;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(0, 255, 0, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ff00;
            margin-bottom: 40px;
            position: relative;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            animation: particleAnim 3s infinite ease-in-out;
        }

        @keyframes particleAnim {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0; transform: scale(0.5) translateY(-100px); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Advanced Styling */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 255, 0, 0.5), rgba(0, 0, 0, 0.5));
            animation: gradientAnimation 5s infinite alternate;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(90deg, rgba(0, 255, 0, 0.5), rgba(0, 0, 0, 0.5)); }
            50% { background: linear-gradient(90deg, rgba(0, 0, 0, 0.5), rgba(0, 255, 0, 0.5)); }
            100% { background: linear-gradient(90deg, rgba(0, 255, 0, 0.5), rgba(0, 0, 0, 0.5)); }
        }

        .chat-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            margin-top: 10px;
            border-radius: 5px;
        }

        .chat-box {
            width: 100%;
            height: 300px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 15px;
            overflow-y: auto;
            border-radius: 10px;
        }

        .level-up {
            font-size: 24px;
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
            margin-top: 20px;
            opacity: 0;
            animation: levelUpAnim 3s ease-in-out forwards;
        }

        @keyframes levelUpAnim {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <header>RychardMods - Ultimate Modding Experience</header>

    <div class="menu" onclick="toggleMenu()">&#9776;</div>

    <div class="container">
        <h2>Explore Mods & Games</h2>
        <div id="mod-list"></div>
    </div>

    <div class="container">
        <h2>Your Progress</h2>
        <div id="progress-container">
            <div id="level-bar"></div>
            <div id="badge-container"></div>
        </div>
    </div>

    <div class="chat-container">
        <h3>Live Support Chat</h3>
        <div class="chat-box" id="chat-box">
            <p><strong>Support:</strong> How can we help you?</p>
        </div>
        <textarea class="chat-input" id="chat-input" placeholder="Type your message..."></textarea>
    </div>

    <script>
        // Dynamic particle effects
        function createParticles() {
            for (let i = 0; i < 10; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);
                let posX = Math.random() * window.innerWidth;
                let posY = Math.random() * window.innerHeight;
                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
            }
        }

        createParticles();

        // Simulate dynamic game and mod loading
        function loadMods() {
            let modList = document.getElementById('mod-list');
            let mods = ['Mod 1 - Game A', 'Mod 2 - Game B', 'Mod 3 - Game C'];

            mods.forEach(mod => {
                let modItem = document.createElement('div');
                modItem.textContent = mod;
                modList.appendChild(modItem);
            });
        }

        loadMods();

        // Simulate user level progress
        function updateProgress() {
            let levelBar = document.getElementById('level-bar');
            levelBar.style.width = '80%'; // 80% progress for demo
            levelBar.style.background = '#00ff00';

            let badgeContainer = document.getElementById('badge-container');
            let badge = document.createElement('div');
            badge.classList.add('badge');
            badge.textContent = 'Level 5 Badge';
            badgeContainer.appendChild(badge);

            let levelUp = document.createElement('div');
            levelUp.classList.add('level-up');
            levelUp.textContent = 'Congratulations, you leveled up!';
            document.body.appendChild(levelUp);
        }

        updateProgress();

        // Chat functionality
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');

        chatInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                let userMessage = chatInput.value;
                let chatMessage = document.createElement('p');
                chatMessage.innerHTML = `<strong>You:</strong> ${userMessage}`;
                chatBox.appendChild(chatMessage);
                chatInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        // Toggle menu
        function toggleMenu() {
            alert('Menu toggled!');
        }
    </script>
</body>
</html>
