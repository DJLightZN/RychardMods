<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RychardMods 2025 - Mods Grátis</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background: url('https://github.com/DJLightZN/rmodz/blob/main/DALL%C2%B7E%202025-02-12%2022.58.25%20-%20A%20futuristic%20cyberpunk-style%20neon%20green%20background%20with%20a%20high-tech%20circuit%20pattern,%20glowing%20digital%20elements,%20and%20a%20sleek,%20modern%20aesthetic.%20The%20desi.png?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: #00ff00;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Efeito de partículas tipo raios */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 60px;
            background: linear-gradient(180deg, #00ff00, transparent);
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Cabeçalho */
        header {
            background: rgba(0, 255, 0, 0.1);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 10px;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Container principal */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        /* Lista de mods */
        .mod-list {
            list-style: none;
            padding: 0;
        }

        .mod-list li {
            background: rgba(30, 30, 30, 0.8);
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            transition: 0.3s;
            border-left: 5px solid #00ff00;
        }

        .mod-list li:hover {
            background: rgba(50, 50, 50, 1);
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ff00;
        }

        .mod-list a {
            text-decoration: none;
            color: #00ff00;
            font-weight: bold;
            font-size: 18px;
        }

        /* Rodapé */
        footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        RychardMods 2025 - Mods Grátis para Download
    </header>

    <div class="container">
        <h2>Lista de Mods</h2>
        <ul class="mod-list">
            <li><a href="https://www.mediafire.com/file/escghy0z9f3ocsj/Shadow_Fight_2_UNLIMITED_MOD_APK_by_Melish+(1).zip/file" target="_blank">Shadow Fight 2 - Unlimited</a></li>
            <li><a href="#">Em breve...</a></li>
        </ul>
    </div>

    <footer>
        &copy; 2025 RychardMods - Todos os direitos reservados.
    </footer>

    <div class="particles"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const particleContainer = document.querySelector(".particles");
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDuration = (Math.random() * 2 + 2) + "s";
                particleContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
