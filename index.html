<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RychardMods 2025 - Mods Grátis</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background: url('https://github.com/DJLightZN/rmodz/blob/main/DALL%C2%B7E%202025-02-12%2022.58.25%20-%20A%20futuristic%20cyberpunk-style%20neon%20green%20background%20with%20a%20high-tech%20circuit%20pattern,%20glowing%20digital%20elements,%20and%20a%20sleek,%20modern%20aesthetic.%20The%20desi.png?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: #00ffea;
            text-align: center;
            padding: 20px;
            overflow-y: scroll;
        }

        /* Cabeçalho */
        header {
            background: rgba(0, 255, 255, 0.1);
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            border-radius: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Container principal */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        /* Lista de mods */
        .mod-list {
            list-style: none;
            padding: 0;
        }

        .mod-list li {
            background: rgba(0, 255, 255, 0.1);
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            transition: 0.3s;
            border-left: 5px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .mod-list li:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .mod-list a {
            text-decoration: none;
            color: #00ffff;
            font-weight: bold;
            font-size: 18px;
        }

        /* Rodapé */
        footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            opacity: 0.8;
            color: #00ffff;
        }

        /* Partículas holográficas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        RychardMods 2025 - Mods Grátis para Download
    </header>

    <div class="container">
        <h2>Lista de Mods</h2>
        <ul class="mod-list">
            <li><a href="https://www.mediafire.com/file/escghy0z9f3ocsj/Shadow_Fight_2_UNLIMITED_MOD_APK_by_Melish+(1).zip/file" target="_blank">Shadow Fight 2 - Unlimited</a></li>
            <li><a href="#">Em breve...</a></li>
        </ul>
    </div>

    <footer>
        &copy; 2025 RychardMods - Todos os direitos reservados.
    </footer>

    <canvas id="particleCanvas"></canvas>
    <script>
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(0, 255, 255, 0.8)";
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#00ffff";
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
